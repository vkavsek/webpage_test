<!DOCTYPE html>
<html>
	<head>
		<title>CSS Position</title>
	</head>
	<body style="
		height: 3000px;
		padding-top: 50px;
		padding-left: 80px;
		">
		<div style="
			background-color: black;
			color: white;
			position: fixed;
			top: 0px;
			left: 0px;
			right: 0px;
			height: 60px;
			opacity: 0.5;
			z-index: 1;
			">
			header
		</div>
		<div style="
			background-color: green;
			color: white;
			position: fixed;
			left: 0;
			top: 60px;
			bottom: 0;
			width: 80px;
			">
			sidebar
			<div style="
				position: absolute;
				background-color: red;
				right: 0px;
				top: 0px;
				">
				X
			</div>
		</div>
		<div style="
			position: absolute;
			background-color: red;
			right: 50px;
			">
			absolute
		</div>
		<div style=" 
			background-color: lightblue;
			height: 500px;
			width: 500px;
			position: static;
			">
			div 1
		</div>
		<div style="
			position: relative;
			background-color: lightpink;
			height: 500px;
			width: 500px;
			">
			div 2
			<div style="
				position: absolute;
				background-color: red;
				color: white;
				right: 15px;
				bottom: 10px;
				">
				5:23
			</div>
		</div>
	</body>
</html>
