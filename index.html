<!DOCTYPE html>
<style>
	.mami_button {
		background-color: rgb(200, 20, 0);
		color: white;
		width: 105px;
		height: 40px;
		border: none;
		border-radius: 2px;
		font-size: medium;
		font-family:Verdana, Geneva, Tahoma, sans-serif;
		cursor: pointer;
		margin-left: 8px;
		margin-right: 8px;
		transition: opacity 0.25s;
	}
	.mami_button:hover{
		opacity: 0.7;	
	} 
	.mami_button:active {
		background-color: rgb(100, 10, 0);
	} 

	.join_button {
		background-color: white;
		color: rgb(0, 112, 230);
		width: 75px;
		height: 40px;
		border-width: 1px;
		border-color: rgb(0, 112, 230);
		border-radius: 4px;
		font-size: medium;
		font-weight: 500;
		font-family:Verdana, Geneva, Tahoma, sans-serif;
		cursor: pointer;
		margin-left: 8px;
		margin-right: 8px;
		transition: background-color 0.5s;
		transition: color 0.5s;
	}
	.join_button:hover {
		background-color: rgb(0, 112, 230);
		color: white;
	}
	.join_button:active {
		background-color: white;
		color: rgb(0, 50, 130)
	}

	.jado_button {
		background-color: rgb(0, 112, 230);
		color: white;
		width: 75px;
		height: 40px;
		border: none;
		border-radius:30px;
		font-size: medium;
		font-weight: 800;
		font-family:Verdana, Geneva, Tahoma, sans-serif;
		cursor: pointer;
		margin-left: 8px;
		margin-right: 8px;
		transition: box-shadow 0.25s;
	}
	
	.jado_button:hover {
		box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
	}

	.jado_button:active {
		background-color: white;
		color: rgb(0, 112, 230);
	}

</style>

<button class="mami_button">
	MAMICU TI
</button>

<button class="join_button">
	JOIN
</button>

<button class="jado_button">
	Jado si
</button>
