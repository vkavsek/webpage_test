<!DOCTYPE html>
<html>
	<head>
		<title>Grid Practice</title>
	</head>
	<body>
		<div style="
			display: grid;
			grid-template-columns: 100px 100px;
			">
			<div style="background-color: lightblue;">
				div 1
			</div>
			<div style="background-color: lightpink;">
				div 2
				<p>text</p>
			</div>
		</div>
		<div style="
			margin-top: 10px;
			display: grid;
			grid-template-columns: 100px 100px 200px;
			">
			<div style="background-color: lightblue;">
				div 3
			</div>
			<div style="background-color: lightpink;">
				div 4
				<p>text</p>
			</div>
			<div style="background-color: lightblue;">
				div 5
			</div>
			<div style="background-color: lightcyan;">
				div 6
			</div>
		</div>
		<div style="
			margin-top: 10px;
			display: grid;
			grid-template-columns: 100px 1fr;
			">
			<div style="background-color: lightblue;">
				div 3
			</div>
			<div style="background-color: lightpink;">
				div 4
				<p>text</p>
			</div>
		</div>
		<div style="
			margin-top: 10px;
			display: grid;
			grid-template-columns: 100px 1fr 2fr;
			">
			<div style="background-color: lightblue;">
				div 3
			</div>
			<div style="background-color: lightpink;">
				div 4
				<p>text</p>
			</div>
			<div style="background-color: lightblue;">
				div 5
			</div>
		</div>
	</body>
</html>
